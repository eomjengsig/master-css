<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Challenge-2Day</title>
</head>
<body>
    
    <div class="paper">
        
        <img class="clip" src="clip1.png" />
        
        <header class="header">
            <span class="header__title">Paris</span>
            <span class="header__num">06.</span>
        </header>

        <div class="info">
            <div class="info__box">
                <span class="info__text">COUNTRY</span>
                <span class="info__text">FRANCE</span>
                <span class="info__text">POPULATION</span>
                <span class="info__text">2,249,976</span>
                <span class="info__text">COORDINATES</span>
                <span class="info__text">45'51'24'N</span>
                <span class="info__text">2'21'00'E</span>
            </div>
            <div class="info__box">
                <span class="info__text">COLOURS</span>
                <span class="info__text">C23 M0 Y0 K0</span>
                <span class="info__text">C0 M0 Y0 K74</span>
                <span class="info__text">C100 M0 Y64 K0</span>
            </div>
            <div class="info__box">
                <span class="info__text">WWW.NIOKBARCLAYDESIGNS</span>
            </div>
        </div>

        <main class="main">
            <div class="main__box">
                <div class="main__circle blue"></div>
                <div class="main__circle blue"></div>
                <div class="main__circle blue"></div>
            </div>
            <div class="main__box">
                <div class="main__circle grey"></div>
                <div class="main__circle grey"></div>
                <div class="main__circle grey"></div>
            </div>
            <div class="main__box">
                <div class="main__circle green"></div>
                <div class="main__circle green"></div>
                <div class="main__circle green"></div>
            </div>
        </main>
    </div>    
</body>
</html>
